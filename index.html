<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./src/css/stylesheet.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<div id="card">
    <div id="nft">
      <img src="./src/images/image-equilibrium.jpg">
        <div class="overlay"> 
         <img id="eye" src="./src/images/icon-view.svg">
       </div>
    </div>
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div id="price">
        <img id="crypto" src="./src/images/icon-ethereum.svg">
        <span>0.041 ETH</span> 
      </div>
      <div id="time">
        <img id="clock" src="./src/images/icon-clock.svg">
        <span>3 days left</span>
      </div> 
   <br>
   <hr>
      <div id="profile">	
      <img id="avatar" src="./src/images/image-avatar.png" alt="Avatar"> 
      <p> Creation of <a href="#">Jules Wyvern</a></p>
    </div>
</div>
  <div class="attribution">
    <p>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mara</a>.
    </p>
  </div>
</body>
</html>
